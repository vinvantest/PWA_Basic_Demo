<link rel="lazy-import" href="landing-page.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        display: block;
      }

      .drawer-list {
        margin: 0 5px;
      }

      .drawer-list a {
        display: block;
        padding: 0 5px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 2px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      a paper-button,
      a:hover paper-button,
      a:link paper-button,
      a:active paper-button,
      a:visited paper-button {
        width: 100%;
        color: #000;
        text-transform: none;
        justify-content: var(--layout-start-justified);
        text-decoration: none;
      }

      paper-button > iron-icon {
        margin-right: 5px;
      }

      a h4 {
       padding: 1px 1px 1px 1px;         /*text v slidery, opacity */
       color:#fff;
       text-decoration: none;
     }

      a:visited { text-decoration:none; }
      a:active { text-decoration:none; }
      a:link { text-decoration:none; }

      #tab {
        display:inline-block;
        margin-left: 20px;
      }

      app-toolbar{
        background-color: #ffffff;
      }

    </style>

    <firebase-app
        auth-domain="[[configFirebase.authDomain]]"
        database-url="[[configFirebase.databaseURL]]"
        api-key="[[configFirebase.apiKey]]"
        storage-bucket="[[configFirebase.storageBucket]]"
        messaging-sender-id="[[configFirebase.messagingSenderId]]">
    </firebase-app>
    <firebase-auth
        id="auth"
        user="{{user}}"
        provider="google"
        status-known="{{statusKnown}}"
        on-error="_handleError">
    </firebase-auth>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>


    <app-drawer-layout fullbleed narrow="{{narrow}}">

      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]" has-scrolling-region>

        <app-toolbar condenses>
          <template is="dom-if" if="[[!user]]">
            <div>
              <paper-avatar mini on-tap="_login"></paper-avatar> <!--
              <paper-toast id="toastSignIn" text="Hi, [[user.displayName]! You are logged in.]"></paper-toast> -->
            </div>
            <span id="tab"> <h6>Menu</h6></span>
            </template>
            <template is="dom-if" if="[[user]]">
                  <div>
                  <paper-avatar mini on-tap="_logout"
                          image-src="[[user.photoURL]]"
                          image-sizing="cover" id="customAvatar" icon="social:person">
                  </paper-avatar>
                   <!-- <paper-toast id="toastSignOut" text="You are logged out!"></paper-toast> -->
                   <span id="tab"> <h6>Hi, [[user.displayName]]!</h6></span>
                  </div>
            </template>
        </app-toolbar>

          </div>
          <div name="not-found-404">
              <a href="[[rootPath]]anynew-page"><h4>Any New Page</h4></a>
          </div>
          <div name="not-found-404">
              <a href="[[rootPath]]not-found-404"><h4>Not Found 404</h4></a>
          </div>
        </iron-selector>
      -->
        <a name="notification" href="[[rootPath]]dashboard-page">
          <paper-button><iron-icon icon="my-icons:blur-on"></iron-icon><h5>Home</h5></paper-button>
        </a>
        <a name="notification" href="[[rootPath]]anynew-page">
          <paper-button><iron-icon icon="my-icons:blur-on"></iron-icon><h5>Transasctions</h5></paper-button>
        </a>
        <a name="notification" href="[[rootPath]]not-found-404">
          <paper-button><iron-icon icon="my-icons:blur-on"></iron-icon><h5>Invoices</h5></paper-button>
        </a>
        <a name="users" href="[[rootPath]]users">
          <paper-button><iron-icon icon="my-icons:blur-on"></iron-icon><h5>Payments</h5></paper-button>
        </a>
        <a name="notification" href="[[rootPath]]notification">
          <paper-button><iron-icon icon="my-icons:blur-on"></iron-icon><h5>Reports</h5></paper-button>
        </a>
        <a name="notification" href="[[rootPath]]notification">
          <paper-button><iron-icon icon="my-icons:blur-on"></iron-icon><h5>Chart of Accounts</h5></paper-button>
        </a>
        <a name="notification" href="[[rootPath]]notification">
          <paper-button><iron-icon icon="my-icons:blur-on"></iron-icon><h5>Customers</h5></paper-button>
        </a>
        <a name="greeting" href="[[rootPath]]greeting">
          <paper-button><iron-icon mini icon="my-icons:settings"></iron-icon><h5>Settings</h5></paper-button>
        </a>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <!-- HEADER TOOL BAR -->
        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle halign="left"></paper-icon-button>
            <div main-title></div>
              <template is="dom-if" if="[[!user]]">
                <div><paper-avatar mini on-tap="_login"></paper-avatar></div>
                <div><paper-icon-button slot="top" on-tap="opendialog" icon="my-icons:more-vert"></paper-icon-button>
                  <!-- <paper-toast id="toastSignIn" text="Hi, [[user.displayName]! You are logged in.]"></paper-toast> -->
                </div>
              </template>
              <template is="dom-if" if="[[user]]">
                    <div>
                    <paper-avatar mini on-tap="_logout"
                            image-src="[[user.photoURL]]"
                            image-sizing="cover" id="customAvatar" icon="social:person">
                    </paper-avatar> <!--
                    <paper-toast id="toastSignOut" text="You are logged out!"></paper-toast> -->
                    </div>
                    <div>
                        <paper-icon-button icon="my-icons:more-vert" slot="top" on-tap="opendialog"></paper-icon-button>
                      <!-- <paper-toast id="toastSignIn" text="Hi, [[user.displayName]! You are logged in.]"></paper-toast> -->
                    </div>
              </template>
          </app-toolbar>
        </app-header>

        <!-- IRON PAGES MAIN CONTENT -->
        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="not-found-404"
            role="main">
          <landing-page name="landing-page"></landing-page>
          <dashboard-page name="dashboard-page"></dashboard-page>
          <anynew-page name="anynew-page"></anynew-page>
          <not-found name="not-found-404"></not-found>
        </iron-pages>

      </app-header-layout>

      <!-- Floating Fab Icon  -->
      <custom-style>
        <style is="custom-style">
          body {
            min-height: 300px;
          }
        </style>
        <custom-style>
            <paper-fab-speed-dial>
              <a href="[[rootPath]]landing-page">
                <paper-fab-speed-dial-action icon="my-icons:room-service">Landing</paper-fab-speed-dial-action></a>
              <a href="[[rootPath]]dashboard-page">
                <paper-fab-speed-dial-action icon="my-icons:school">Dashboard</paper-fab-speed-dial-action></a>
              <a href="[[rootPath]]anypage-page">
                <paper-fab-speed-dial-action icon="my-icons:fitness-center">New Page</paper-fab-speed-dial-action></a>
              <a href="[[rootPath]]not-found-404">
                <paper-fab-speed-dial-action icon="my-icons:kitchen">Not Found 404</paper-fab-speed-dial-action></a>
            </paper-fab-speed-dial>
          </custom-style>
      </custom-style>

      <!-- BOTTOM TOOLBAR -->
        <paper-toolbar>
          <div style="float:left; width:100%">
            <div id="leftThing" style="float:left; width:25%;">
            <paper-icon-button slot="top" icon="my-icons:blur-on"></paper-icon-button></div>
            <div id="leftThing" style="float:left; width:25%;">
            <a name="users" href="[[rootPath]]landing-page">
              <paper-icon-button slot="top" icon="my-icons:subject"></paper-icon-button></div>
            </a>
            <div id="leftThing" style="float:left; width:25%;">
            <a name="users" href="[[rootPath]]dashboard-page">
              <paper-icon-button slot="top" icon="my-icons:business-center"></paper-icon-button></div>
            </a>
            <div id="leftThing" style="float:right; width:25%;">
            <a name="users" href="[[rootPath]]anynew-page">
              <paper-icon-button slot="top" icon="my-icons:wb-cloudy"></paper-icon-button></div>
            </a>
        </div>
        </paper-toolbar>

    </app-drawer-layout>

    <paper-dialog id="dialogvin" modal>
      <h2>Header</h2>
      <div class="buttons">
        <button dialog-confirm autofocus>Accept</button>
      </div>
    </paper-dialog>

  </template>

      var configFirebase = {
      app_name: "vin-poly-fire",
      authDomain: "vin-poly-fire.firebaseapp.com",
      databaseURL: "https://vin-poly-fire.firebaseio.com/",
      apiKey: "AIzaSyBnA4Fen4iiDLABQoPUX3ePSDgeoCKjQq0",
      storageBucket: "vin-poly-fire.appspot.com",
      messagingSenderId: "732610726571",
    };

    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          configFirebase: {
            type: Object,
            readOnly: true,
            value: function(){
              return configFirebase;
            }
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          listeners : {
            'open-dialog': 'handleOpenDialog',
          },
        };
      }

      handleOpenDialog() {
              this.$.dialogvin.open();
      }

      opendialog() {
            this.fire('open-dialog');
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'landing-page';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'not-found-404';
      }

      _login(){
          return this.$.auth.signInWithPopup().then(function (result){
            //this.$.toastSignIn.open();
            //Polymer.dom(this.$.toastSignIn).open();
            document.getElementById('toast').show('You are signed in!');
          });
      }

      _logout(){
          return this.$.auth.signOut().then(function (result){
            //this.$.toastSignOut.open();
            //Polymer.dom(this.$.toastSignOut).open();
            document.getElementById('toast').show('Signed Out!');
          });
      }

      _handleError(error){
          console.log('Error login to Account: '+JSON.stringify(error));
      }

    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
