<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../src/lazy-import.html">

<dom-module id="dashboard-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">2</div>
      <h1>Dashboard Page</h1>
      <p>Ea duis bonorum nec, falli paulo aliquid ei eum.</p>
      <p>Id nam odio natum malorum, tibique copiosae expetenda mel ea.Detracto suavitate da mel ea.</p>
      <p> User id: [[user.uid]]</p>
      <p> User Name: [[user.displayName]]</p>
      <p> Signed in: [[signedin]]</p>
    </div>
  </template>

  <script>
    class DashboardPage extends Polymer.Element {
      static get is() { return 'dashboard-page'; }

      static get properties() {
        return {
          user: {
            type: Object,
          },
          signedin: {
            type: Boolean,
          }
        };
      }

    }

    window.customElements.define(DashboardPage.is, DashboardPage);
  </script>
</dom-module>
